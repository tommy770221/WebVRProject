<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
    <title>Title</title>

    <script async="" src="https://www.google-analytics.com/analytics.js"></script><script src="components/aframe.min.js"></script>
    <script src="components/aframe-animation-component3-0-1.js"></script>
    <script src="components/aframe-event-set-component3-0-1.js"></script>
    <script src="components/aframe-layout-component3-0-1.js"></script>
    <script src="components/aframe-template-component3-1-1.js"></script>
    <script src="components/set-image.js"></script>
    <script src="components/aframe-text-geometry-component.min.js"></script>
    <script src="components/jquery-3.2.1.min.js"></script>
</head>
<body>

<a-scene id="vr-append-box">

    <a-sky position="0 0 0" rotation="0 0 0" scale="-1 1 1" visible="true" material="color:#FFF;shader:flat" geometry="primitive:sphere;radius:5000;segmentsWidth:64;segmentsHeight:20"></a-sky>
    <a-plane position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true" material="" geometry="primitive:plane"></a-plane>
    <a-box material="side:back;src:texture/door.jpg" position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true" geometry="primitive:box">
        <a-entity id="camera-position" camera="userHeight:13" look-controls wasd-controls position="0 0 50">
        </a-entity>
    </a-box>
    <a-entity text-geometry="value: first part word" position="20 10 -30" ></a-entity>
    <a-entity text-geometry="value: second"></a-entity>

    <a-entity id="zeus-position" position="0 5 -60" rotation="0 0 0" scale="1 1 1" visible="true" material="" obj-model="obj:model/objFile/zeus/zeus-2.obj"></a-entity>
    <a-entity id="appollo-position" position="-20 5 -20" scale="0.005 0.005 0.005" rotation="0 0 0" scale="1 1 1" visible="true" material="" obj-model="obj:model/objFile/appollo/Apollo.obj"></a-entity>
    <a-entity id="hercules-position" position="0 5 0" scale="0.5 0.5 0.5"  rotation="0 0 0" scale="1 1 1" visible="true" material="" obj-model="obj:model/objFile/hercules/hercules.obj"></a-entity>
    <a-entity id="venus-position" position="20 5 -20" scale="0.005 0.005 0.005" rotation="0 0 0" scale="1 1 1" visible="true" material="" obj-model="obj:model/objFile/venus/Venus.obj"></a-entity>

    <a-entity id="zeus-words" text-geometry="value:What's up" visible="false" position="-20 15 0" rotation="0 0 0" scale="1 1 1" ></a-entity>


    <a-entity id="cylinder-wall" position="0 50 0" rotation="0 0 0" scale="0.5 1 1" visible="true" geometry="primitive:cylinder;radius:100;height:100" material="src:texture/brick/brick_diffuse.jpg;side:back"></a-entity>
    <a-entity id="left-wall" position="-50 50 30" rotation="0 0 0" scale="0.5 1 1" visible="true" geometry="depth:60;height:100;width:80" material="src:texture/brick/brick_7.png"></a-entity>
    <a-entity id="right-wall" position="50 50 30" rotation="0 0 0" scale="0.5 1 1" visible="true" geometry="depth:60;height:100;width:80" material="src:texture/brick/brick_7.png"></a-entity>
    <a-entity id="entry-wall"position="0 50 50" rotation="0 0 0" scale="0.5 1 1" visible="true" geometry="depth:2;height:100;width:120" material="src:texture/brick/brick_7.png"></a-entity>
    <a-entity id="floor" position="0 -3 0" rotation="0 0 0" scale="1 1 1" visible="true" geometry="height:10;depth:1000;width:1000"></a-entity>

   </a-scene>

<input type="hidden" id="keyboardValue" />
<script>

    window.addEventListener("keypress", function(e){
        var keyCode=e.keyCode || e.which;
        if(keyCode === 86){
            console.log('keyboard was press');
        }

        if(keyCode === 13){
            console.log('enter keyboard was press');
            //   var vrExist=$('#vr-append-box');
            //   if(vrExist==null){
          //  $('#vr-append-box').append('<a-entity text-geometry="value:What\'s up" position="0 20 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>');

            // }
        }
        var x = keyCode;
        console.log('keyCode : '+x);

        if(keyCode === 38){
            var position=$('#camera-position').attr('position');
            console.log('position : '+position.x);
            console.log('position : '+position.y);
            console.log('position : '+position.z);

            console.log('keyCode : '+x);
        }

        if(keyCode === 97 || keyCode === 100 || keyCode === 119 || keyCode === 115 ||
            keyCode === 37 || keyCode === 38 || keyCode === 39 || keyCode === 40){
            var position=$('#camera-position').attr('position');
            console.log('position : '+position.x);
            console.log('position : '+position.y);
            console.log('position : '+position.z);

            var zeusposition=$('#zeus-position').attr('position');
            console.log('zeusposition : '+zeusposition.x);
            console.log('zeusposition : '+zeusposition.y);
            console.log('zeusposition : '+zeusposition.z);
            var crosZeus=position.z-zeusposition.z;
            console.log(position.z-zeusposition.z);
            if(75>crosZeus && crosZeus>50){
                $('#zeus-words').attr('visible',"true");
                console.log('show');
            }else{
                $('#zeus-words').attr('visible',"false");
                console.log('dispear');
            }


            console.log('move');

        }

    });
</script>

</body>
</html>
